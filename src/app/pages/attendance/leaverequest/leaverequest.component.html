<div class="row">
    <!-- email Sent Start -->
  <div class="col-md-12">
    <app-card>
        <div class="row">
                <div class="col-md-3">
                    <label>Select Class</label>
                    <select class="form-control" name="class" [(ngModel)]="class">
                        <option value="">--Class--</option>
                        <option value="1-A-Hindi">Class 1 A - Hindi</option>
                        <option value="1-A-Maths">Class 1 A - Maths</option>
                        <option value="1-B-Science">Class 1 B - Science</option>
                        <option value="2-A-Hindi">Class 2 A - Hindi</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Select Student</label>
                    <select class="form-control" name="student" [(ngModel)]="student">
                        <option value="0">All</option>
                        <option value="1">Mayank</option>
                        <option value="2">Chayanika</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Generate Report for</label>
                    <select class="form-control" name="report_for" [(ngModel)]="report_for">
                        <option value="">--Duration--</option>
                        <option value="daily" selected>Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="col-md-3" *ngIf="report_for=='daily'">
                    <label>Date</label>
                    <input type="date" class="form-control" name="start_date" [(ngModel)]="start_date" max="{{current_date}}">
                </div>
                <div class="col-md-3" *ngIf="report_for=='weekly'">
                    <label>Week</label>
                    <select [(ngModel)]="week" class="form-control">
                        <option value="">--Select Week--</option>
                        <ng-container *ngFor="let wk of weeks">
                        <option *ngIf="wk<=week" value="{{wk}}">{{wk}}</option>
                        </ng-container>
                    </select>
                </div>
                <div class="col-md-3" *ngIf="report_for=='monthly'">
                    <label>Month</label>
                    <select [(ngModel)]="month" class="form-control">
                        <option value="">--Select Month--</option>
                        <ng-container *ngFor="let mon of months">
                        <option *ngIf="mon<=month" value="{{mon}}">{{mon}}</option>
                        </ng-container>
                    </select>
                </div>
        </div>
    </app-card>
    
    <div class="row">
        <div class="col-md-6">
            <app-card [title]="'Pending Leave Requests'" [cardClass]="'email-sent-card'" [classHeader]="true">
                <span class="classHeader">
                  <div class="table-responsive">
                    <table class="table">
                      <tr>
                        <td><img class="img-50 img-radius" src="assets/images/user-card/img-round1.jpg"></td>
                        <td>Mayank</td>
                        <td>26 Oct to 28 Oct</td>
                        <td>
                          <button class="btn btn-success btn-icon"><i class="icofont icofont-check"></i></button>
                          <button class="btn btn-danger btn-icon ml-10"><i class="icofont icofont-close"></i></button>
                        </td>
                      </tr>
                      <tr>
                        <td><img class="img-50 img-radius" src="assets/images/user-card/img-round2.jpg"></td>
                        <td>Chayanika</td>
                        <td>26 Oct to 28 Oct</td>
                        <td>
                          <button class="btn btn-success btn-icon"><i class="icofont icofont-check"></i></button>
                          <button class="btn btn-danger btn-icon ml-10"><i class="icofont icofont-close"></i></button>
                        </td>
                      </tr>
                    </table>
                  </div>
                </span>
            </app-card>
        </div>
        <div class="col-md-6">
            <app-card [title]="''" [cardClass]="'email-sent-card'" [classHeader]="true">
                <div id="email-sent" style="max-width:100%;height:300px;"></div>
            </app-card>
        </div>
    </div>

    <app-card>
      <div class="table-responsive px-10">
        <table class="table table-hover" #dataTable>
          <thead>
          <tr>
            <th>Date</th>
            <th>Title</th>
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Sick Leave</td>
            <td>101</td>
            <td>Mark</td>
            <td>Abc</td>
            <td class="btn btn-success m-1 no-link">Approved</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Sick Leave</td>
            <td>101</td>
            <td>Mark</td>
            <td>Abc</td>
            <td class="btn btn-danger m-1 no-link">Rejected</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Sick Leave</td>
            <td>101</td>
            <td>Mark</td>
            <td>Abc</td>
            <td class="btn btn-primary m-1 no-link">Pending</td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>

  </div>
  <!-- email Sent End -->
</div>
