<div class="row">
    <!-- email Sent Start -->
  <div class="col-md-12">
      
        <div class="tab">
          <button type="button" [ngClass]="{'active':showtab=='student'}" (click)="showtab='student';showTab(showtab)">Student Attendance</button>
          <button type="button" [ngClass]="{'active':showtab=='my'}" (click)="showtab='my';showTab(showtab)">My Attendance</button>
        </div>
            <div class="tab-content" id="student">
              <app-card>
                <div class="row">
                  <div class="col-md-3">
                      <label>Select Class</label>
                      <select class="form-control" name="class" [(ngModel)]="class">
                          <option value="">--Class--</option>
                          <option value="1-A-Hindi">Class 1 A - Hindi</option>
                          <option value="1-A-Maths">Class 1 A - Maths</option>
                          <option value="1-B-Science">Class 1 B - Science</option>
                          <option value="2-A-Hindi">Class 2 A - Hindi</option>
                      </select>
                  </div>
                  <div class="col-md-3">
                      <label>Select Student</label>
                      <select class="form-control" name="student" [(ngModel)]="student">
                          <option value="0">All</option>
                          <option value="1">Mayank</option>
                          <option value="2">Chayanika</option>
                      </select>
                  </div>
                  <div class="col-md-3">
                      <label>Generate Report for</label>
                      <select class="form-control" name="report_for" [(ngModel)]="report_for">
                          <option value="">--Duration--</option>
                          <option value="daily" selected>Daily</option>
                          <option value="weekly">Weekly</option>
                          <option value="monthly">Monthly</option>
                      </select>
                  </div>
                  <div class="col-md-3" *ngIf="report_for=='daily'">
                      <label>Date</label>
                      <input type="date" class="form-control" name="start_date" [(ngModel)]="start_date" max="{{current_date}}">
                  </div>
                  <div class="col-md-3" *ngIf="report_for=='weekly'">
                      <label>Week</label>
                      <select [(ngModel)]="week" class="form-control">
                          <option value="">--Select Week--</option>
                          <ng-container *ngFor="let wk of weeks">
                          <option *ngIf="wk<=week" value="{{wk}}">{{wk}}</option>
                          </ng-container>
                      </select>
                  </div>
                  <div class="col-md-3" *ngIf="report_for=='monthly'">
                      <label>Month</label>
                      <select [(ngModel)]="month" class="form-control">
                          <option value="">--Select Month--</option>
                          <ng-container *ngFor="let mon of months">
                          <option *ngIf="mon<=month" value="{{mon}}">{{mon}}</option>
                          </ng-container>
                      </select>
                  </div>
                </div>
              </app-card>
      
              <div class="row">
                  <div class="col-md-6">
                      <app-card [title]="''" [cardClass]="'email-sent-card'" [classHeader]="true">
                          <div id="pie" style="max-width:100%;height:300px;"></div>
                      </app-card>
                  </div>
                  <div class="col-md-6">
                      <app-card [title]="''" [cardClass]="'email-sent-card'" [classHeader]="true">
                          <div id="email-sent" style="max-width:100%;height:300px;"></div>
                      </app-card>
                  </div>
              </div>

              <app-card>
                <div class="table-responsive px-10">
                  <table class="table table-hover" #dataTable>
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Roll No</th>
                        <th>Student Name</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>101</td>
                        <td>Mark</td>
                        <td>
                          <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                          </label>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>102</td>
                        <td>Jacob</td>
                        <td>
                          <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label>
                        </td>
                      </tr>
                      <tr class="leave-row">
                        <th scope="row">3</th>
                        <td>103</td>
                        <td>Larry</td>
                        <td class="pl-3">Leave</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </app-card>
          </div>
  </div>
  <!-- email Sent End -->
</div>
